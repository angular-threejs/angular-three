<ngt-mesh [receiveShadow]="true" [position]="[0, -world.seaRadius, 0]" (beforeRender)="onSeaBeforeRender($event)">
	<ngt-cylinder-geometry
		*args="[world.seaRadius, world.seaRadius, world.seaLength, 40, 10]"
		(afterAttach)="onAfterSeaAttach($event)"
	/>
	<ngt-mesh-phong-material [color]="COLOR_SEA_LEVEL[0]" [transparent]="true" [opacity]="0.8" [flatShading]="true" />
</ngt-mesh>
